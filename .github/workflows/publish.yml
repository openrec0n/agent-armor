name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm run typecheck:lib
      - run: npm test
      - run: npm run build:lib
      - run: npm publish --provenance --access public
